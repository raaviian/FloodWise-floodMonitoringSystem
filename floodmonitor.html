  <body
    style="background-image: url('assets/bg-3.jpg'); background-size: cover"
  >
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
      <div class="container">
        <a class="navbar-brand" href="homepage.html">
          <img
            src="assets/fw-plain.png"
            alt="FloodWise Logo"
            width="50"
            height="50"
            class="navbar-logo"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="forum.html">Forum</a>

                >Flood Monitoring</a
              >

    <!-- end of navbar -->

    <!-- dashboard -->
    <div class="container mt-5">
      <div class="card">
        <div class="card-header bg-warning text-white">
          <h4 class="mb-0">Water Level Dashboard</h4>
        </div>
        <div class="card-body">
          <!-- Ultrasonic Sensor -->
          <div class="row mb-4">
            <div class="col-md-6">
              <h5 class="card-title">Ultrasonic Sensor</h5>
              <p class="card-text">Current Water Level: 80 cm</p>
              <!-- Vertical Progress Bar with cm label -->
              <div class="progress" style="height: 200px">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="height: 80%"
                  aria-valuenow="80"
                  aria-valuemin="0"
                  aria-valuemax="200"
                ></div>
              </div>
            </div>
          </div>

          <!-- Water Level Sensor -->
          <div class="row mb-4">
            <div class="col-md-6">
              <h5 class="card-title">Waterlevel Sensor</h5>
              <p class="card-text">Current Water Level: 80 cm</p>
              <!-- Vertical Progress Bar with cm label -->
              <div class="progress" style="height: 200px">
                <div
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="height: 80%"
                  aria-valuenow="80"
                  aria-valuemin="0"
                  aria-valuemax="200"
                ></div>
              </div>
            </div>
          </div>

          <!-- Water Level History -->
          <div class="row">
            <div class="col-md-12">
              <h5 class="card-title">Water Level History</h5>
              <!-- Visualization or chart for water level history (you can replace this with your actual visualization) -->
              <img
                src="assets/history-graph.png"
                class="img-fluid"
                alt="Water Level History Chart"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end of dashboard -->
